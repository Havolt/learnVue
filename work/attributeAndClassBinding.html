<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .color-red{
        color: red;
    }
    .color-blue{
        color: blue;
    }
    .is-loading{
        background-color: yellow;
    }
    </style>
</head>
<body>

    <div id="root">
        <button v-bind:title="title">Hover over me</button>
        <h1 v-bind:class="newClass">Hello World</h1>
        <button :class="{ 'is-loading': isLoading}" @click="toggleClass">I'm a button</button>
        <br/><br/><br/>
        <button :disabled="disableBool">{{amIDis}}</button>
        <br/><br/>
        <button @click="disMeth">I will disable that other button</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.js"></script>

    <script>
    
        let app = new Vue({

            el: '#root',
            data: {
                title: 'Now the title is being set through javascipt',
                newClass: 'color-red',
                isLoading: false,
                disableBool: false,
                amIDis: 'I am Working'

            },
            methods: {
                toggleClass(){
                    this.isLoading = true;
                },
                disMeth(){
                    this.disableBool = !this.disableBool;
                    if(this.disableBool == true){
                        this.amIDis = 'I am disabled';
                    }
                    else{this.amIDis = 'I am working';}
                }
            }
            
        })

    </script>

</body>
</html>
