<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="myDiv">

        <input type="text" id="myInput" v-model="myString">

        <p id="myP" >{{myString}}</p>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
    
    new Vue({
        el: '#myDiv',
        data: {
            myString: 'Hello Me'
        }
    })
    
    </script>

</body>
</html>
