<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Refresher</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app" >
        <div v-text="myWord"></div>
        <div v-text="myWord"></div>
        
        <input type="text" v-model="myWord" >

        <ul><li v-for="word in arrOfWords">{{ word }}</li></ul>

        <button v-on:click="func">Click me</button>
    </div>


    <script>
    
    let dream = new Vue({
        el: '#app',
        data: {
            myWord: 'dream',
            arrOfWords : ['dog', 'cat', 'bear', 'rabbit']
        },
        methods: {
            func : function(){
                console.log(this.myWord)
                this.arrOfWords.push(this.myWord);
                this.myWord = '';
            }
        }
    })
    
    </script>
    
</body>
</html>
