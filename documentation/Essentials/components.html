<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Components</title>
</head>
<body>

    <div id="app">
        
    </div>


    <div id="components-demo">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
       
    </div>

    <div id="propsTest">
            <blog-post title="My journey with John Cena"></blog-post>
            <blog-post title="One flew over the Hogan"></blog-post>
            <blog-post title="Fishing with Punk"></blog-post>
    </div>

    <br><br>

    <div id="blog-post-demo">
        <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:title="post.title"
        ></blog-post>
    </div>

    



    <script>

    Vue.component('button-counter', {
        data: function(){
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times. </button>'
    })

    Vue.component('blog-post', {
        props: ['title'],
        template: '<h3>{{ title }}</h3>'
    })
    
    vm = new Vue({
        el: '#app',
        data: {
            message: 'lol'
        }
    })

    new Vue({
    el: '#blog-post-demo',
        data: {
            posts: [
            { id: 1, title: 'My journey within a zoo' },
            { id: 2, title: 'Blogging with Drew' },
            { id: 3, title: 'Why Vue is needed' },
            ]
        }
    })



    new Vue({el: '#components-demo'})
    new Vue({el: '#propsTest'})
    
    
    </script>
    
</body>
</html>
