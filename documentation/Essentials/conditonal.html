<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional Rendering</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


    <div id="app">

        <h1 v-if="ok">Yes</h1>
        <h1 v-else>No</h1>

        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph</p>
        </template>

        <div v-if="Math.random() > 0.5">Now you see me</div>
        <div v-else>Now you don't</div>
        <br>

        <div v-if="type === 'A'">A</div>
        <div v-else-if="type === 'B'">B</div>
        <div v-else-if="type === 'C'">C</div>
        <div v-else>Not A/B/C</div>
        <br>

        <template v-if="loginType === 'username'">
            <label for="">Username</label>
            <input type="text" placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label for="">Email</label>
            <input type="text" placeholder="Enter your email address" key="email-input">
        </template>
        <br>
        <button v-on:click="toggleLogin">Toggle login type</button>

        <h1 v-show="ok">Hello!</h1>

    </div>


    <script>
    
    let vm = new Vue({
        el: '#app',
        data: {
            ok: true,
            type: 'B',
            loginType: 'username'
        },
        methods: {
            toggleLogin: function(){
                console.log('uhhh')
                if(this.loginType === 'username'){this.loginType = 'email'}
                else{this.loginType = 'username'}
            }
        }
    })
    
    
    </script>
    
</body>
</html>
